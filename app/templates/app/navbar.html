{% load static %}

<header class="navbar is-fixed-top is-dark">
    <div class="container">
        <div class="navbar-brand">
            <a class="navbar-item" href="/">
                <img src="{% static "logo_pur_beurre.png" %}" alt="Logo">
                <h1 class="ml-4">Pur Beurre</h1>
            </a>
            <span class="navbar-burger burger" data-target="navbar-menu">
                <span></span>
                <span></span>
                <span></span>
            </span>
        </div>
        <div id="navbar-menu" class="navbar-menu animated fadeIn faster">
            <div class="navbar-end">
                <div class="navbar-item">
                    <form class="is-marginless" method="post" action="{% url "index" %}">
                        {% csrf_token %}

                        <div class="field has-addons">
                            <div class="control is-expanded">
                                {{ search_form.search_term }}
                            </div>
                            <div class="control">
                                <button type="submit" class="button is-primary is-rounded">
                                    Rechercher
                                </button>
                            </div>
                        </div>
                    </form>
                </div>

                {% if user.is_authenticated %}
                    <a class="navbar-item is-hidden-touch" href="{% url "my_account" %}">
                        <span class="icon">
                            <i class="fas fa-user fa-lg"></i>
                        </span>
                    </a>

                    <a class="navbar-item is-hidden-touch" href="{% url "my_substitutes" %}">
                        <span class="icon">
                            <i class="fas fa-carrot"></i>
                        </span>
                    </a>

                    <a class="navbar-item is-hidden-touch" href="{% url "logout" %}">
                        <span class="icon">
                            <i class="fas fa-sign-out-alt fa-lg"></i>
                        </span>
                    </a>
                {% else %}
                    <a class="navbar-item is-hidden-touch" href="{% url "login" %}">
                        <span class="icon">
                            <i class="fas fa-sign-in-alt fa-lg"></i>
                        </span>
                    </a>

                    <a class="navbar-item is-hidden-touch" href="{% url "register" %}">
                        <span class="icon">
                            <i class="fas fa-user-plus fa-lg"></i>
                        </span>
                    </a>
                {% endif %}

                {% if user.is_authenticated %}
                    <a class="navbar-item is-hidden-desktop" href="{% url "my_account" %}">
                        <span class="icon">
                            <i class="fas fa-user"></i>
                        </span>
                        <span>
                            Mon compte
                        </span>
                    </a>

                    <a class="navbar-item is-hidden-desktop" href="{% url "my_substitutes" %}">
                        <span class="icon">
                            <i class="fas fa-carrot"></i>
                        </span>
                        <span>
                            Mes substituts enregistrés
                        </span>
                    </a>

                    <a class="navbar-item is-hidden-desktop" href="{% url "logout" %}">
                        <span class="icon">
                            <i class="fas fa-sign-out-alt"></i>
                        </span>
                        <span>
                            Se déconnecter
                        </span>
                    </a>
                {% else %}
                    <a class="navbar-item is-hidden-desktop" href="{% url "login" %}">
                        <span class="icon">
                            <i class="fas fa-sign-in-alt"></i>
                        </span>
                        <span>
                            Se connecter
                        </span>
                    </a>

                    <a class="navbar-item is-hidden-desktop" href="{% url "register" %}">
                        <span class="icon">
                            <i class="fas fa-user-plus"></i>
                        </span>
                        <span>
                            Créer mon compte
                        </span>
                    </a>
                {% endif %}
            </div>
        </div>
    </div>
</header>
